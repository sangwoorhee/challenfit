bind_addresses:
  - 0.0.0.0
port: 7880

rtc:
  use_external_ip: true
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100

# NestJS 토큰 발급과 동일
keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}

turn:
  enabled: true
  servers:
    - host: ${TURN_HOST}
      port: 3478
      protocol: udp
      username: '${TURN_USERNAME}'
      credential: '${TURN_PASSWORD}'
    - host: ${TURN_HOST}
      port: 3478
      protocol: tcp
      username: '${TURN_USERNAME}'
      credential: '${TURN_PASSWORD}'
