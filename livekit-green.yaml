bind_addresses:
  - 0.0.0.0
port: 7882

rtc:
  use_external_ip: true
  tcp_port: 7883
  port_range_start: 50100
  port_range_end: 50199

# NestJS 토큰 발급과 동일
keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}

turn:
  enabled: true
  servers:
    - host: ${TURN_HOST}
      port: 3478
      protocol: udp
      username: '${TURN_USERNAME}'
      credential: '${TURN_PASSWORD}'
    - host: ${TURN_HOST}
      port: 3478
      protocol: tcp
      username: '${TURN_USERNAME}'
      credential: '${TURN_PASSWORD}'

# Green 환경 전용 설정
logging:
  level: info
  pion_level: warn

# Green 백엔드와 연동을 위한 설정 (필요시)
webhook:
  api_key: ${LIVEKIT_API_KEY}
  urls:
    - http://backend-green:3000/webhook/livekit

# Redis 설정 (선택사항 - 멀티 인스턴스 동기화용)
redis:
  address: ${REDIS_HOST}:${REDIS_PORT}
  username: ${REDIS_USERNAME}
  password: ${REDIS_PASSWORD}
  db: 0