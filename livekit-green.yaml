# LiveKit Green Configuration
port: 7882
bind_addresses:
  - "0.0.0.0"

rtc:
  tcp_port: 7883
  port_range_start: 50100
  port_range_end: 50199
  use_external_ip: true
  # STUN/TURN servers for NAT traversal
  stun_servers:
    - "stun:stun.l.google.com:19302"
    - "stun:stun1.l.google.com:19302"
  turn_servers:
    - host: 43.200.3.200
      port: 3478
      protocol: udp
      username: lkturn
      credential: SuperStr0ngPass!
    - host: 43.200.3.200
      port: 3478
      protocol: tcp
      username: lkturn
      credential: SuperStr0ngPass!

# API keys for authentication
keys:
  lk_test_key_123: lk_test_secret_456

# Logging configuration
logging:
  level: info
  pion_level: warn

# Room defaults
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100