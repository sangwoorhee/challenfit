bind_addresses:
  - 0.0.0.0
port: 7880  # Blue 포트로 수정

rtc:
  use_external_ip: true
  tcp_port: 7881  # Blue TCP 포트로 수정
  port_range_start: 50000  # Blue UDP 범위로 수정
  port_range_end: 50099

# NestJS 토큰 발급과 동일
keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}

turn:
  enabled: true
  servers:
    - host: ${TURN_HOST}
      port: 3478
      protocol: udp
      username: '${TURN_USERNAME}'
      credential: '${TURN_PASSWORD}'
    - host: ${TURN_HOST}
      port: 3478
      protocol: tcp
      username: '${TURN_USERNAME}'
      credential: '${TURN_PASSWORD}'

# Blue 환경 전용 설정
logging:
  level: info
  pion_level: warn

# Blue 백엔드와 연동을 위한 설정
webhook:
  api_key: ${LIVEKIT_API_KEY}
  urls:
    - http://backend-blue:3000/webhook/livekit

# Redis 설정 (선택사항)
redis:
  address: ${REDIS_HOST}:${REDIS_PORT}
  username: ${REDIS_USERNAME}
  password: ${REDIS_PASSWORD}
  db: 0