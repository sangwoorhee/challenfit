# LiveKit Blue Configuration
port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50099
  use_external_ip: true
  # STUN servers for NAT traversal (프로토콜 제거)
  stun_servers:
    - "stun.l.google.com:19302"
    - "stun1.l.google.com:19302"

# API keys for authentication (32자 이상)
keys:
  lk_test_key_123: lk_test_secret_456_extended_to_32_characters_for_security

# Logging configuration
logging:
  level: info
  pion_level: warn

# Room defaults
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100