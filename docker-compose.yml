name: challenfit-backend
services:
  # Blue 백엔드 서버
  backend-blue:
    build: .
    env_file: 
      - .env
    environment:
      - NODE_ENV=production
      # 호스트의 PostgreSQL과 Redis에 연결
      - DB_HOST=host.docker.internal
      - REDIS_HOST=host.docker.internal
    ports:
      - "3000:3000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      start_period: 180s
      timeout: 10s
      retries: 3
    networks:
      - backend-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./.env:/app/.env:ro

  # Green 백엔드 서버
  backend-green:
    build: .
    env_file: 
      - .env
    environment:
      - NODE_ENV=production
      # 호스트의 PostgreSQL과 Redis에 연결
      - DB_HOST=host.docker.internal
      - REDIS_HOST=host.docker.internal
    ports:
      - "3002:3000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      start_period: 180s
      timeout: 10s
      retries: 3
    networks:
      - backend-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./.env:/app/.env:ro

networks:
  backend-net:
    driver: bridge